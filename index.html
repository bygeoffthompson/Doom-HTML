<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOOM Scroll</title>
    <meta name="description" content="DOOM Scroll">
    <meta name="keywords" content="">
    <meta name="author" content="Geoff Thompson">
    <meta property="og:title" content="DOOM Scroll">
    <meta property="og:type" content="website">
    <meta property="og:description" content="DOOM Scroll">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<h1>
    <span class="doom-left">Do</span>
    <span class="doom-right">oM</span>
    <span class="scroll-text">SCROLL</span>
</h1>
<div id="viewport">
    <div id="env">
        <div id="top"></div>
        <div id="middle">
            <div class="wall" id="left-wall"></div>
            <div class="right wall" id="right-wall"></div>
        </div>
        <div id="bottom"></div>
    </div>
    <div id="conveyor">
        <a href="https://www.idsoftware.com" id="id" target="_blank">
            <img alt="id Software logo" src="img/id.png" />
        </a>
        <img alt="Enemy IMP" class="imp" id="imp1" src="img/enemies/imp-center-1.png" />
        <img alt="Enemy IMP" class="imp" id="imp2" src="img/enemies/imp-center-2.png" />
    </div>
 </div>


<script>
  var id = true;
  var count = 0;
  var allDistance = 0;
  var imp1 = false;
  var imp2 = false;

  jQuery(document).on('keydown', function(e) {
      if (e.keyCode == 38) {
          // Up arrow key clicks
          allDistance++
          // The Environment
          var negativeFloor = '-' + allDistance * 2 + 'px';
          var positiveFloor = allDistance * 2 + 'px';
          var negativeWall = '-' + allDistance * 2.66 + 'px';
          var positiveWall = allDistance * 2.66 + 'px';
          jQuery('#bottom').css('background-position-y', positiveFloor);
          jQuery('#top').css('background-position-y', negativeFloor);
          jQuery('#left-wall').css('background-position-x', negativeWall);
          jQuery('#right-wall').css('background-position-x', positiveWall);

          // The Conveyor
          // id
          if (id === true && allDistance > 50) {
              if (count >= 0 && count <= 49) {
                  jQuery('#id').css({'opacity': 1, 'margin-top': count * .1 + '%', 'max-width': count + 'mm'});
                  count++
              } else {
                  jQuery('#id').remove();
                  allDistance = 4;
                  count = 0;
                  id = false;
                  imp1 = true;
              }
          }
          // imp1
          if (imp1 === true && allDistance > 50) {
              if (count >= 0 && count <= 49) {
                  jQuery('#imp1').css({'opacity': 1, 'margin-top': count * .1 + '%', 'max-width': count + 'mm'});
                  count++
              } else {
                  jQuery('#imp1').remove();
                  allDistance = 4;
                  count = 0;
                  imp1 = false;
                  imp2 = true;
              }
          }
          // imp2
          if (imp2 === true && allDistance > 50) {
              if (count >= 0 && count <= 49) {
                  jQuery('#imp2').css({'opacity': 1, 'margin-top': count * .1 + '%', 'max-width': count + 'mm'});
                  count++
              } else {
                  jQuery('#imp2').remove();
                  allDistance = 4;
                  count = 0;
                  imp2 = false;
              }
          }
          console.log(allDistance + ' allDistance');
          console.log(count + ' count');
          console.log(id + ' id');
          console.log(imp1 + ' imp1');
          console.log(imp2 + ' imp2');
      } else if (e.keyCode == 40) {

      }
  });
</script>
</body>
</html>
