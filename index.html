<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doom Scrolling</title>
    <meta name="description" content="A literal Doom Scrolling site.">
    <meta name="keywords" content="Doom, MS-DOS, browser game, Windows 95, Ultimate Doom, Doom 64, Final Doom">
    <meta name="author" content="Geoff Thompson">
    <meta property="og:title" content="Doom Scrolling">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Doom Scrolling">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<h1>
    <span class="doom-left">Do</span>
    <span class="doom-right">oM</span>
    <span class="scroll-text">SCROLL</span>
</h1>
<div class="straight" id="viewport">
    <div id="env">
        <div id="top"></div>
        <div id="middle">
            <div class="left wall" id="left-wall">
                <img alt="Red line" class="wall-red-line" src="img/wall2.png" />
            </div>
            <div class="right wall" id="right-wall">
                <img alt="Red line" class="wall-red-line" src="img/wall2.png" />
            </div>
        </div>
        <div id="bottom"></div>
        <img alt="Doomguy's hand" id="doomguy" src="img/doomguy/hand.png" />
    </div>
    <div id="conveyor">
        <img alt="Enemy IMP" class="imp item" data-v1="img/enemies/imp-2.png" data-v2="img/enemies/imp-3.png" id="impSolo" src="img/enemies/imp-1.png" />
    </div>
 </div>

<script>
  var allDistance = 0;
  var count = 0;
  var currentDistance = 0;
  var knuckles = true;
  var chainsaw = false;
  var chainsawAccess = false;
  var pistol = false;
  var pistolAccess = false;

  jQuery(document).on('keydown', function(e) {
      // Ctrl clicks.
      if (e.keyCode == 17 && knuckles === true) {
          jQuery('#doomguy').attr({'src': 'img/doomguy/fist-1.png'});
          setTimeout(function () {
              jQuery('#doomguy').attr({'src': 'img/doomguy/fist-2.png'});
          }, 75);

          setTimeout(function () {
              jQuery('#doomguy').attr({'src': 'img/doomguy/fist-3.png'});
          }, 150);

          setTimeout(function () {
              jQuery('#doomguy').attr({'src': 'img/doomguy/fist-4.png'});
          }, 225);

          setTimeout(function () {
              jQuery('#doomguy').attr({'src': 'img/doomguy/hand.png'});
          }, 300);
      } else if (e.keyCode == 17 && chainsaw === true) {
          jQuery('#doomguy').attr({'src': 'img/doomguy/chainsaw.gif'});
      }

      // Up Arrow clicks.
      if (e.keyCode == 38) {
          allDistance++
          currentDistance++
          // The Environment
          var negativeFloor = '-' + currentDistance * 2 + 'px';
          var positiveFloor = currentDistance * 2 + 'px';
          var negativeWall = '-' + currentDistance * 2.66 + 'px';
          var positiveWall = currentDistance * 2.66 + 'px';
          jQuery('#bottom').css('background-position-y', positiveFloor);
          jQuery('#top').css('background-position-y', negativeFloor);
          jQuery('#left-wall').css('background-position-x', negativeWall);
          jQuery('#right-wall').css('background-position-x', positiveWall);

          // Enemies
          if (allDistance === 33 || allDistance === 233 || allDistance === 550) {
              jQuery('#conveyor').addClass('imp-sent');
          }

          // impSolo
          if (jQuery('#conveyor').hasClass('imp-sent')) {
              if (count <= 49) {
                  jQuery('#impSolo').css({'opacity': 1, 'margin-top': count * -.15 + '%', 'max-width': count + '%'});
                  var v1 = jQuery('#impSolo').attr('src');
                  var v2 = jQuery('#impSolo').attr('data-v1');
                  var v3 = jQuery('#impSolo').attr('data-v2');
                  if (count % 14 === 0) {
                      jQuery('#impSolo').attr({'src': v2, 'data-v1': v3, 'data-v2': v1})
                  }
                  count++
              }

              if (count >= 42) {
                  jQuery(document).on('keydown', function (e) {
                      if (e.keyCode == 17) {
                          jQuery('#viewport').addClass('health');
                          jQuery('#impSolo').attr({'src': 'img/enemies/imp-4.png'});
                          setTimeout(function () {
                              jQuery('#impSolo').attr({'src': 'img/enemies/imp-5.png'});
                          }, 750);

                          setTimeout(function () {
                              jQuery('#viewport').removeClass('health hurt');
                              jQuery('#impSolo').css('opacity', 0).attr({'src': 'img/enemies/imp-1.png'});
                              jQuery('#conveyor').removeClass('imp-sent');
                              count = 0;
                              currentDistance = 0;
                          }, 1500);
                      }
                  });
                  count++
              }

              if (count === 55) {
                  jQuery('#viewport').addClass('hurt');
                  setTimeout(function () {
                      jQuery('#viewport').removeClass('hurt');
                  }, 500);
              }
          }

          // The Wall Art
          if (allDistance > 0 && allDistance <= 249) {
              jQuery('.left .wall-red-line').css({'right': allDistance * 2.66 - 18 + 'px', 'opacity': 1});
              jQuery('.right .wall-red-line').css({'left': allDistance * 2.66 + 'px', 'opacity': 1});
          } else if (allDistance === 250) {
              jQuery('.left .wall-red-line').css({'right': '-18px', 'opacity': 0});
              jQuery('.right .wall-red-line').css({'left': '0', 'opacity': 0});
          }

          console.log(allDistance + ' allDistance');
          console.log(currentDistance + ' currentDistance');
          console.log(count + ' count');
      }

      // Down Arrow clicks.
      if (e.keyCode == 40) {

      }

      // Left Arrow clicks.
      if (e.keyCode == 37) {
          if (jQuery('#viewport').hasClass('straight')) {
              jQuery('#viewport').toggleClass('straight left1');
          } else if (jQuery('#viewport').hasClass('left1')) {
              jQuery('#viewport').toggleClass('left1 left2');
          } else if (jQuery('#viewport').hasClass('right2')) {
              jQuery('#viewport').toggleClass('right2 right1');
          } else if (jQuery('#viewport').hasClass('right1')) {
              jQuery('#viewport').toggleClass('right1 straight');
          }
      }

      // Right Arrow clicks.
      if (e.keyCode == 39) {
          if (jQuery('#viewport').hasClass('straight')) {
              jQuery('#viewport').toggleClass('straight right1');
          } else if (jQuery('#viewport').hasClass('right1')) {
              jQuery('#viewport').toggleClass('right1 right2');
          } else if (jQuery('#viewport').hasClass('left2')) {
              jQuery('#viewport').toggleClass('left2 left1');
          } else if (jQuery('#viewport').hasClass('left1')) {
              jQuery('#viewport').toggleClass('left1 straight');
          }
      }

      // Weapon 1.
      if (e.keyCode == 49) {
          knuckles = true;
          chainsaw = false;
          jQuery('#doomguy').attr({'src': 'img/doomguy/hand.png'});
      }

      // Weapon 2.
      if (e.keyCode == 50 && chainsawAccess === true) {
          knuckles = false;
          chainsaw = true;
          jQuery('#doomguy').attr({'src': 'img/doomguy/chainsaw.gif'});
      }
  });


  
  
  
  
  
  
  
  
  
  // Cheat codes
  jQuery(document).on('keydown', function(e) {
      if (e.keyCode == 73) {
          jQuery(document).on('keydown', function (e) {
              if (e.keyCode == 68) {
                  jQuery(document).on('keydown', function (e) {
                      if (e.keyCode == 67) {
                          jQuery(document).on('keydown', function (e) {
                              if (e.keyCode == 72) {
                                  jQuery(document).on('keydown', function (e) {
                                      if (e.keyCode == 79) {
                                          jQuery(document).on('keydown', function (e) {
                                              if (e.keyCode == 80) {
                                                  jQuery(document).on('keydown', function (e) {
                                                      if (e.keyCode == 80) {
                                                          jQuery(document).on('keydown', function (e) {
                                                              if (e.keyCode == 69) {
                                                                  jQuery(document).on('keydown', function (e) {
                                                                      if (e.keyCode == 82) {
                                                                          jQuery(document).on('keyup', function (e) {
                                                                              if (e.keyCode == 82) {
                                                                                  alert('IDCHOPPERS');
                                                                                  knuckles= false;
                                                                                  chainsaw = true;
                                                                                  chainsawAccess = true;
                                                                              }
                                                                          });
                                                                      }
                                                                  });
                                                              }
                                                          });
                                                      }
                                                  });
                                              }
                                          });
                                      }
                                  });
                              }
                          });
                      }
                  });
              }
          });
      }
  });
</script>
</body>
</html>
